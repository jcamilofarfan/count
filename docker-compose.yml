version: '3.3'

services:
  postgres:
    image: postgres:14.1-alpine3.15
    restart: always
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
  
  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=mysql
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
    ports:
      - "3306:3306"

  backend:
    image: jcamilofarfan/backendcount
    restart: always
    volumes:
      - ./backend:/app
    ports:
      - "5001:5000"
  
  frontend:
    image: jcamilofarfan/frontendcount
    restart: always
    volumes:
      - ./frontend:/app
    ports:
      - "3001:3000"
